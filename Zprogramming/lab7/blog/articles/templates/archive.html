{% load static %}
<!DOCTYPE html>
<html>
 <head>
 <title>Архив всех статей</title>
 <link rel="stylesheet" type="text/css" href="{% static 'css/article.css'%}">
 </head>
 <body>
<div class="header">
<a href="/article/new">Создать статью</a><br>
<a href="/registration">Регистрация</a> <br>
<a href="/auth">Авторизация</a>
<img src="{% static 'img/dpb-logo.png'%}" height="100"/>
 </div>
 <div class="archive">
{% for post in posts %}
<div class="one-post">
 <a href="#" class="fold-button" style="float: right"> Свернуть</a>
 <a href="/article/{{ post.id }}" class="post-title">
 <h2 class="post-title">{{ post.title }}</h2>
</a>

 <div class="article-info">
 <div class="article-author">{{ post.author.username }}</div>
 <div class="article-created-date">{{ post.created_date }}</div>
 </div>
 <p class="article-text">{{ post.get_excerpt }}</p>
</div>
{% endfor %}
 </div>
 <script src="{% static 'js/fold-post.js'%}"></script>
 <script src="{% static 'js/helloworld.js'%}"></script>
 </body>
</html>
